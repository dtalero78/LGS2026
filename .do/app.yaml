name: lgs-plataforma

services:
  - name: web
    github:
      repo: dtalero78/let-s-go-speak2
      branch: main
      deploy_on_push: true
    build_command: npm run build
    run_command: npm start
    http_port: 3001
    instance_size_slug: professional-xs
    instance_count: 1
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_URL
        scope: RUN_TIME
        type: SECRET
      - key: NEXTAUTH_SECRET
        scope: RUN_TIME
        type: SECRET
      - key: ADMIN_EMAIL
        scope: RUN_TIME
        type: SECRET
      - key: ADMIN_PASSWORD
        scope: RUN_TIME
        type: SECRET
      - key: NEXT_PUBLIC_WIX_API_BASE_URL
        value: "https://www.lgsplataforma.com/_functions"
      - key: WIX_API_BASE_URL
        value: "https://www.lgsplataforma.com/_functions"
      - key: CRON_SECRET
        scope: RUN_TIME
        type: SECRET

workers:
  - name: cron-worker
    github:
      repo: dtalero78/let-s-go-speak2
      branch: main
      deploy_on_push: true
    build_command: npm install
    run_command: npm run cron:worker
    instance_size_slug: basic-xxs
    instance_count: 1
    envs:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_URL
        scope: RUN_TIME
        type: SECRET
      - key: CRON_SECRET
        scope: RUN_TIME
        type: SECRET
